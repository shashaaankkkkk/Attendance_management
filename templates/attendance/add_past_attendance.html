<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Past Attendance</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="w-full max-w-lg bg-white p-6 rounded-lg shadow-md">

        <h2 class="text-xl font-semibold text-center mb-4">
            Attendance for {{ class_instance.name }}
        </h2>

        <form method="POST" class="space-y-4">
            {% csrf_token %}

            <!-- Select Date (Only Once) -->
            <label for="selected_date" class="block text-sm font-medium text-gray-700">Select Date</label>
            <input type="date" id="selected_date" name="selected_date" required class="w-full border px-3 py-2 rounded-md text-sm focus:ring-2 focus:ring-blue-500">

            {{ formset.management_form }}

            <!-- Attendance Inputs -->
            <div class="space-y-3">
                {% for form in formset %}
                    <div class="p-3 border rounded-md text-sm">
                        {{ form.as_p }}
                    </div>
                {% endfor %}
            </div>

            <!-- Submit Button -->
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md text-sm hover:bg-blue-700 transition">
                Submit
            </button>
        </form>
    </div>
</body>
</html>
