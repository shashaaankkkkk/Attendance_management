{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Class</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-6 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-semibold text-gray-800 text-center mb-4">Select a Class</h2>

        <form method="POST" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="class_id" class="block text-gray-700 font-medium mb-1">Choose a Class:</label>
                <select name="class_id" id="class_id" class="w-full px-3 py-2 border rounded-lg focus:ring focus:ring-blue-300">
                    {% for class in classes %}
                        <option value="{{ class.id }}">{{ class.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">
                Continue
            </button>
        </form>
    </div>

</body>
</html>
